<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div>
            <div class="display-container">
                <div class="display-container-up" id="displayUp">UP</div>
                <div class="display-container-down" id="displayDown">DOWN</div>
            </div>
            <div class="keys-container">
                <div>
                    <button>C</button>
                    <button>%</button>
                    <button><-</button>
                    <button>/</button>
                </div>

                <div>
                    <button class="numericos">7</button>
                    <button class="numericos">8</button>
                    <button class="numericos">9</button>
                    <button>X</button>
                </div>

                <div>
                    <button class="numericos">4</button>
                    <button class="numericos">5</button>
                    <button class="numericos">6</button>
                    <button>-</button>
                </div>

                <div>
                    <button class="numericos">1</button>
                    <button class="numericos">2</button>
                    <button class="numericos">3</button>
                    <button>+</button>
                </div>
                
                <div>
                    <button>+/-</button>
                    <button class="numericos">0</button>
                    <button class="numericos">,</button>
                    <button>=</button>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
